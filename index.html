<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div data-key-num="65" class="keys">Boom</div>
        <div data-key-num="83" class="keys">Clap</div>
        <div data-key-num="68" class="keys">Hithat</div>
        <div data-key-num="70" class="keys">Kick</div>
        <div data-key-num="74" class="keys">Openhat</div>
        <div data-key-num="75" class="keys">Ride</div>
        <div data-key-num="76" class="keys">Tink</div>
    </div>

    <audio data-key-num="65" src="sounds/boom.wav"></audio>
    <audio data-key-num="83" src="sounds/clap.wav"></audio>
    <audio data-key-num="68" src="sounds/hihat.wav"></audio>
    <audio data-key-num="70" src="sounds/kick.wav"></audio>
    <audio data-key-num="74" src="sounds/openhat.wav"></audio>
    <audio data-key-num="75" src="sounds/ride.wav"></audio>
    <audio data-key-num="76" src="sounds/tink.wav"></audio>

    <script src="index.js"></script>
</body>

</html>
